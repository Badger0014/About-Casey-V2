<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casey - goooddinosaur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }

    /* Fade transitions */
    .fade { transition: opacity 1.5s ease; }
    .hidden { opacity: 0; pointer-events: none; }

    /* Banner + Profile */
    .banner { width: 100%; height: 140px; object-fit: cover; }
    @media (min-width: 640px) {
      .banner { height: 160px; }
    }
    .pfp {
      width: 100px; height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -50px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }
    @media (min-width: 640px) {
      .pfp { width: 120px; height: 120px; margin-top: -60px; }
    }

    /* Glowing social icons */
    .icon-glow {
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .icon-glow:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 20px rgba(255,255,255,1));
    }

    /* Quote carousel box */
    .carousel-container {
      position: relative;
      min-height: 120px;
      max-width: 600px;
      margin: 2rem auto 0;
      padding: 1.2rem 1.5rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05); /* subtle transparency */
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(255,255,255,0.08);
      overflow: hidden;
    }
    .quote {
      opacity: 0;
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
      transition: opacity 1.5s ease; /* smoother crossfade */
      padding: 0.5rem;
    }
    .quote.active { opacity: 1; position: relative; }
    @media (min-width: 640px) {
      .quote { font-size: 1.1rem; }
    }

    /* Enter screen */
    #enter-screen {
      cursor: pointer;
      background: rgba(0, 0, 0, 0.85);
    }
    #enter-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Starry background */
    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Starry background -->
  <canvas id="stars"></canvas>

  <!-- ENTER SCREEN -->
  <div id="enter-screen" class="fixed inset-0 flex flex-col justify-center items-center z-40 fade">
    <h1 id="enter-text">Click Anywhere to Enter</h1>
  </div>

  <!-- MAIN PAGE -->
  <div id="main-content" class="hidden fade relative z-10">
    <!-- Banner + Profile -->
    <img src="IMG_1060.jpg" alt="Banner" class="banner">
    <div class="flex flex-col items-center text-center px-4 sm:px-6">
      <img src="0290d20a45c1575bbeb451447385e661.webp" alt="Profile Picture" class="pfp">
      <h1 class="text-2xl sm:text-5xl font-bold mt-4">Casey</h1>
      <p class="text-base sm:text-lg text-gray-400 mt-2">Digital Spectacular • Selfless • Serene</p>

      <!-- Social Icons -->
      <div class="flex gap-6 sm:gap-8 mt-6">
        <!-- Roblox -->
        <a href="https://www.roblox.com/users/560006886/profile" target="_blank">
          <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox" class="w-10 sm:w-12 icon-glow">
        </a>
        <!-- Spotify -->
        <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank">
          <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify" class="w-10 sm:w-12 icon-glow">
        </a>
        <!-- TikTok -->
        <a href="https://www.tiktok.com/@goooddinosaur" target="_blank">
          <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok" class="w-10 sm:w-12 icon-glow">
        </a>
      </div>

      <!-- Quotes Carousel -->
      <div class="carousel-container mt-10 text-gray-200">
        <div class="quote active"><p>“Talk less. Smile more.”</p><p>– Aaron Burr</p></div>
        <div class="quote"><p>“History has its eyes on you.”</p><p>– George Washington</p></div>
        <div class="quote"><p>“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.”</p><p>– Alexander Hamilton</p></div>
      </div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Click-to-enter logic
    const enterScreen = document.getElementById("enter-screen");
    const mainContent = document.getElementById("main-content");
    const music = document.getElementById("bg-music");

    enterScreen.addEventListener("click", () => {
      enterScreen.classList.add("hidden");
      mainContent.classList.remove("hidden");
    });

    // Quote carousel with smooth crossfade
    const quotes = document.querySelectorAll(".quote");
    let current = 0;
    setInterval(() => {
      quotes[current].classList.remove("active");
      current = (current + 1) % quotes.length;
      quotes[current].classList.add("active");
    }, 6000); // slower & smoother timing

    // Starry background with moving stars
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 200}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        speedX: (Math.random() - 0.5) * 0.05,
        speedY: (Math.random() - 0.5) * 0.05
      }));
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.x += star.speedX;
        star.y += star.speedY;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(animateStars);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    animateStars();
  </script>
</body>
</html>
