<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }

    /* Fade transitions */
    .fade { transition: opacity 1.5s ease; }
    .hidden { opacity: 0; pointer-events: none; }

    /* Banner + Profile */
    .banner { width: 100%; height: 140px; object-fit: cover; }
    .pfp {
      width: 110px; height: 110px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -55px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    /* Glowing social icons */
    .icon-glow {
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .icon-glow:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 20px rgba(255,255,255,1));
    }

    /* Quote box */
    .carousel-container {
      position: relative;
      min-height: 120px;
      max-width: 600px;
      margin: 2rem auto 0;
      padding: 1.5rem;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.01); /* transparent */
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.05rem;
      line-height: 1.6;
      overflow: hidden;
    }
    #quoteCarousel {
      opacity: 1;
      transition: opacity 1s ease;
    }

    /* Enter screen */
    #enter-screen {
      cursor: pointer;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #enter-text {
      font-size: 1.6rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Starry background */
    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Starry background -->
  <canvas id="stars"></canvas>

  <!-- ENTER SCREEN -->
  <div id="enter-screen" class="fixed inset-0 z-40 fade">
    <h1 id="enter-text">Click Anywhere to Enter</h1>
  </div>

  <!-- MAIN PAGE -->
  <div id="main-content" class="hidden fade relative z-10">
    <!-- Banner + Profile -->
    <img src="IMG_1060.jpg" alt="Banner" class="banner">
    <div class="flex flex-col items-center text-center px-4 sm:px-6">
      <img src="0290d20a45c1575bbeb451447385e661.webp" alt="Profile Picture" class="pfp">
      <h1 class="text-2xl sm:text-5xl font-bold mt-4">Casey</h1>
      <p class="text-base sm:text-lg text-gray-400 mt-2">Spectacular • Selfless • Serene</p>

      <!-- Social Icons -->
      <div class="flex gap-8 mt-6">
        <a href="https://www.roblox.com/users/560006886/profile" target="_blank">
          <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox" class="w-10 sm:w-12 icon-glow">
        </a>
        <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank">
          <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify" class="w-10 sm:w-12 icon-glow">
        </a>
        <a href="https://www.tiktok.com/@goooddinosaur" target="_blank">
          <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok" class="w-10 sm:w-12 icon-glow">
        </a>
      </div>

      <!-- Quotes Carousel -->
      <div class="carousel-container mt-10 text-gray-200">
        <div id="quoteCarousel">“Talk less. Smile more.” – Aaron Burr</div>
      </div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Smooth click-to-enter
    const enterScreen = document.getElementById("enter-screen");
    const mainContent = document.getElementById("main-content");
    const music = document.getElementById("bg-music");

    enterScreen.addEventListener("click", () => {
      enterScreen.style.opacity = "0";
      mainContent.classList.remove("hidden");
      mainContent.style.opacity = "1";
      setTimeout(() => enterScreen.style.display = "none", 1500);
      music.play().catch(() => console.log("Music autoplay blocked"));
    });

    // Smooth single-element quote carousel
    const quotes = [
      "“Talk less. Smile more.” – Aaron Burr",
      "“History has its eyes on you.” – George Washington",
      "“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.” – Alexander Hamilton"
    ];

    const quoteElement = document.getElementById('quoteCarousel');
    let currentQuote = 0;
    quoteElement.textContent = quotes[currentQuote];

    setInterval(() => {
      quoteElement.style.opacity = 0;
      setTimeout(() => {
        currentQuote = (currentQuote + 1) % quotes.length;
        quoteElement.textContent = quotes[currentQuote];
        quoteElement.style.opacity = 1;
      }, 1000);
    }, 7500);

    // Starry background with slow movement
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 120}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        speedX: (Math.random() - 0.5) * 0.02,
        speedY: (Math.random() - 0.5) * 0.02
      }));
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.x += star.speedX;
        star.y += star.speedY;
        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(animateStars);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    animateStars();
  </script>
</body>
</html>
