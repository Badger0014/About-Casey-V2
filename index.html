<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casey - goooddinosaur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }

    /* Fade transitions */
    .fade { transition: opacity 1s ease; }
    .hidden { opacity: 0; pointer-events: none; }

    /* Banner + Profile */
    .banner { width: 100%; height: 250px; object-fit: cover; }
    .pfp {
      width: 120px; height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -60px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    /* Glowing social icons */
    .icon-glow {
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .icon-glow:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 20px rgba(255,255,255,1));
    }

    /* Quote carousel */
    .carousel-container { position: relative; height: 80px; }
    .quote {
      opacity: 0;
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 1.25rem;
      transition: opacity 1s ease;
    }
    .quote.active { opacity: 1; }

    /* Enter screen */
    #enter-screen {
      background: radial-gradient(circle at center, #1a1a1a, #000);
    }
    #enter-btn {
      background: linear-gradient(90deg, #8a2be2, #da70d6);
      color: white;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #enter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(218,112,214,0.8);
    }
  </style>
</head>
<body>

  <!-- ENTER SCREEN -->
  <div id="enter-screen" class="fixed inset-0 flex flex-col justify-center items-center z-50 fade">
    <h1 class="text-4xl font-bold mb-6">Click to Enter</h1>
    <button id="enter-btn">Enter</button>
  </div>

  <!-- MAIN PAGE -->
  <div id="main-content" class="hidden fade relative z-10">
    <!-- Banner + Profile -->
    <img src="banner.jpg" alt="Banner" class="banner">
    <div class="flex flex-col items-center text-center px-6">
      <img src="pfp.jpg" alt="Profile Picture" class="pfp">
      <h1 class="text-3xl md:text-5xl font-bold mt-4">Casey</h1>
      <p class="text-lg text-gray-400 mt-2">Digital Spectacular • Selfless • Serene</p>

      <!-- Social Icons -->
      <div class="flex gap-8 mt-6">
        <!-- Roblox -->
        <a href="https://www.roblox.com" target="https://www.roblox.com/users/560006886/profile">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Roblox_logo_2022.svg" alt="Roblox" class="w-12 icon-glow">
        </a>
        <!-- Spotify -->
        <a href="https://spotify.com" target="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" class="w-12 icon-glow">
        </a>
        <!-- TikTok -->
        <a href="https://tiktok.com" target="https://www.tiktok.com/@goooddinosaur">
          <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/TikTok_logo.svg" alt="TikTok" class="w-12 icon-glow">
        </a>
      </div>

      <!-- Quotes Carousel -->
      <div class="carousel-container mt-10 text-gray-200">
        <div class="quote active">""Talk Less. Smile More."" – Aaron Burr</div>
        <div class="quote">"“History has its eyes on you.”" – George Washington</div>
        <div class="quote">"“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.”" – Alexander Hamilton</div>
      </div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Click-to-enter logic
    const enterBtn = document.getElementById("enter-btn");
    const enterScreen = document.getElementById("enter-screen");
    const mainContent = document.getElementById("main-content");
    const music = document.getElementById("bg-music");

    enterBtn.addEventListener("click", () => {
      enterScreen.classList.add("hidden");
      setTimeout(() => {
        mainContent.classList.remove("hidden");
      }, 800);
      music.play().catch(() => console.log("Music autoplay blocked"));
    });

    // Quote carousel
    const quotes = document.querySelectorAll(".quote");
    let current = 0;
    setInterval(() => {
      quotes[current].classList.remove("active");
      current = (current + 1) % quotes.length;
      quotes[current].classList.add("active");
    }, 4000);
  </script>
</body>
</html>
